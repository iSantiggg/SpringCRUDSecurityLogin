<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head">
</head>

<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white text-center text-uppercase" th:text="${titulo}" style="font-size: 24px;"></div>
			<div class="card-body">

				<form th:action="@{/views/clientes/save}" th:object="${cliente}" method="post">
					<div class="form-group row">

						<input type="hidden" th:field="*{id}">
						<label class="col-md-2" for="nombres">Nombres:</label>
						<input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6"
							id="nombres" placeholder="Nombres del cliente">
							&nbsp;&nbsp;&nbsp;&nbsp;
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}"
							th:errors="*{nombres}">
						</small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="apellidos">Apellidos:</label>
						<input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6"
							id="apellidos" placeholder="Apellidos del cliente">
							&nbsp;&nbsp;&nbsp;&nbsp;
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}"
							th:errors="*{apellidos}">
						</small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="telefono">Tel√©fono</label>
						<input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6"
							id="telefono" placeholder="Telefono del cliente">
							&nbsp;&nbsp;&nbsp;&nbsp;
						<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
							th:errors="*{telefono}">
						</small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="email">Email:</label>
						<input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"
							placeholder="Email del cliente">
							&nbsp;&nbsp;&nbsp;&nbsp;
						<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						</small>
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="ciudad">Ciudad:</label>
						<select th:field="*{ciudad}" class="form-control form-control-sm col-md-6" id="ciudad">
							<option th:each="ciudad:${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.ciudad}" />
						</select>
					</div>

					<center>
						<input type="submit" class="btn btn-primary btn-lg" value="Guardar">
					</center>
				</form>
			</div>
		</div>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>

</html>
